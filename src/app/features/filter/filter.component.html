<mat-form-field data-cy="filter-mat-form">
  <mat-label>Filtrar por Categoria</mat-label>
  <mat-select
    data-cy="filter-mat-select"
    (selectionChange)="onCategorySelected($event)"
  >
    @for (category of categories; track category) {
    <mat-option [value]="category">{{ category }}</mat-option>
    }
    <mat-option [value]="">Todos os Produtos</mat-option>
  </mat-select>
</mat-form-field>
