<section>
  <div class="actions-button">
    <a
      data-cy="add-button"
      color="primary"
      mat-raised-button
      routerLink="/add-product"
      >Adicionar Produto</a
    >
  </div>
  <h2 data-cy="list-title" class="centralized-title">Lista de Produtos</h2>
  <app-filter (filter)="onCategoryFilter($event)"></app-filter>
  @if (products().length) {
  <div class="item-container">
    @for (product of products(); track product.id) { @defer (on immediate) {
    <app-card
      [product]="product"
      (edit)="onEdit(product)"
      (delete)="onDelete(product)"
    />
    }}
  </div>
  } @else {
  <h4 class="paragraph">Nenhum produto cadastrado.</h4>
  }
</section>
