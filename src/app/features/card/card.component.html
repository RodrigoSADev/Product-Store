<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ productTitle() }} </mat-card-title>
      <p class="price">{{ productPrice() }} R$</p>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content class="description">
    {{ productDescription() }}
  </mat-card-content>
  <mat-card-actions class="button-container">
    <button color="accent" mat-raised-button (click)="onEdit()">Editar</button>
    <button color="warn" mat-raised-button (click)="onDelete()">Deletar</button>
  </mat-card-actions>
</mat-card>
